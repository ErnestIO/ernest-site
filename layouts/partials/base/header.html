{{ $baseUrl := .Site.BaseURL }}
<header id="main-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header navbar-left">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/">
          <img src="/img/dog-round.png" alt="Ernest logo">
          ernest
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse navbar-right">
        {{ $currentUrl := .Permalink }}
        <ul class="nav navbar-nav navbar-right">
        {{ range $item := .Site.Data.Menu }}
        {{ $itemPath := printf "%s%s/" $baseUrl $item.URL }}
          <li class="{{ if eq $currentUrl $itemPath }}active{{ end }}">          
            <a href="{{ .URL | absURL }}"
            {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>
            {{ if and ( isset . "IconClass" ) ( ne .IconClass "" )  }}
                <i class="fa {{ .IconClass }}"></i>
            {{ end }}
            {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
</header>
