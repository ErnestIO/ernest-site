{{ partial "head" . }}

<div class="container">
   <div class="row">
    <div class="col-md-12">
      {{ range (.Paginator 10).Pages }}
      <div class="row">
        <div class="col-md-12">
          <h3>{{ .Title }}<br></h3>

		  <b>
      <small><i class="fa fa-user fa-color"></i> {{ .Params.author }}</small>
      <br>
		  <small><i class="fa fa-calendar fa-color"></i> {{ .Date.Format "January 2, 2006" }}</small>
		  <br>
		  </b>
          <p>{{ .Summary }}<br><a href="{{ .RelPermalink }}"> Read More&#8230;</a></p>
        </div>
      </div>
      <hr>
    	{{ end }}
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>

{{ partial "foot" . }}
