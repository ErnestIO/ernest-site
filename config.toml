	[params.services]
		headline = ""

        [[params.services.list]]
            icon = "fa-legal"
            title = "Compliance"
            description = "Ernest has no external dependencies so you can use it to manage any compliance-affected environment"

        [[params.services.list]]
			icon = "fa-tasks"
			title = "Manage"
			description = "Reproduce and deploy to multiple clouds, ingest existing systems and elegantly support changes to running environments"

		[[params.services.list]]
