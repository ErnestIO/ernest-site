	name = "R3 Labs"
	description = "Developer Driven Orchestration - Ernest is an open source layer that lets you drive cloud infrastructure and platforms thorough a simple config file inside your application"

	# The path must be relative to the static folder
	favicon = "dog.ico"


	# Navigation
	[params.navigation]
		brand = "Ernest"

		[params.navigation.links]
			about     = "About"
            docs      = "Documentation"
			services  = "Services"
			contact   = "Contact"
			started   = "Getting Started"



	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Developer driven Orchestration"
		subtitle   = "Ernest is an open source layer that lets you drive cloud infrastructure and platforms thorough a simple config file inside your application"
		buttonText = "Ernest 2.0.0 is out now!"



	# About section
	[params.about]
		headline    = "DevOps inside your application to stop you being blocked by the slowest team"
		description = "Ernest is infrastructure and platform as code defined by developers in their applications, delivered autonomously in any cloud or in house. Ernest lets you maximise the velocity of software delivery "
		buttonText  = "Documentation"

